<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildanzeige mit Menü</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Schwarzer Hintergrund */
            color: white; /* Weißer Text für Menü */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Menü oben, Inhalt darunter */
            align-items: center;
            height: 100vh; /* Volle Bildschirmhöhe */
            overflow: hidden; /* Entfernt Scrollbalken */
        }
        nav {
            width: 100%;
            background-color: #222; /* Dunkler Hintergrund für das Menü */
            padding: 10px 0;
            display: flex;
            justify-content: center; /* Menü-Einträge in der Mitte */
            position: fixed; /* Menü bleibt oben fixiert */
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px; /* Weniger Abstand für kleine Geräte */
            flex-wrap: wrap; /* Zeilenumbruch bei wenig Platz */
            justify-content: center; /* Zentriert bei mehreren Zeilen */
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px; /* Kleinere Schrift für Smartphones */
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #00bfff; /* Farbe beim Hover */
        }
        .content {
            margin-top: 60px; /* Platz für das feste Menü */
            display: flex;
            flex-direction: column; /* Bild und Text untereinander */
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Verbleibende Höhe ohne Menü */
            width: 100%;
        }
        .image-container {
            flex: 1; /* Bild nimmt so viel Platz wie möglich ein */
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 80%; /* Maximale Höhe des Bildes */
            width: 100%; /* Bild füllt die Breite */
        }
        img {
            max-width: 100%; /* Passt die Breite an den Container an */
            max-height: 100%; /* Bild bleibt im Verhältnis */
            object-fit: contain; /* Verhindert Verzerrungen */
        }
        .caption {
            font-style: italic; /* Kursiver Text */
            font-size: 18px; /* Schriftgröße des Textes */
            margin-top: 10px; /* Abstand zwischen Bild und Text */
            color: white; /* Weißer Text */
            text-align: center; /* Zentrierung des Textes */
            flex-shrink: 0; /* Verhindert, dass der Text schrumpft */
        }

        /* Zusätzliche Styles für Smartphones */
        @media (max-width: 768px) {
            nav ul li a {
                font-size: 14px; /* Noch kleinere Schrift auf sehr kleinen Geräten */
            }
            .image-container {
                max-height: 70%; /* Reduziert Bildhöhe für kleinere Bildschirme */
            }
            .caption {
                font-size: 16px; /* Kleinere Schriftgröße für Smartphones */
            }
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#photography">Photography</a></li>
    </ul>
</nav>
<div class="content">
    <div class="image-container">
        <img src="images/mayen.jpg" alt="Bild von Mayen">
    </div>
    <div class="caption">Weihnachtszeit in Mayen</div>
</div>
</body>
</html>
