<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildanzeige mit Menü</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Schwarzer Hintergrund */
            color: white; /* Weißer Text für Menü */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Menü oben, Inhalt darunter */
            align-items: center;
        }
        nav {
            width: 100%;
            background-color: #222; /* Dunkler Hintergrund für das Menü */
            padding: 10px 0;
            display: flex;
            justify-content: center; /* Menü-Einträge in der Mitte */
            position: fixed; /* Menü bleibt oben fixiert */
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px; /* Weniger Abstand für kleine Geräte */
            flex-wrap: wrap; /* Zeilenumbruch bei wenig Platz */
            justify-content: center; /* Zentriert bei mehreren Zeilen */
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px; /* Kleinere Schrift für Smartphones */
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #00bfff; /* Farbe beim Hover */
        }
        .content {
            margin-top: 60px; /* Platz für das feste Menü */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Abzug der Menü-Höhe */
            width: 100%;
        }
        .image-container {
            width: 90%; /* Füllt auf Smartphones mehr Platz */
            max-width: 70%; /* Begrenzung für größere Bildschirme */
            height: auto; /* Dynamische Höhe, angepasst an das Bild */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%; /* Passt die Breite an den Container an */
            height: auto; /* Hält das Seitenverhältnis des Bildes */
            object-fit: contain; /* Bild bleibt im Verhältnis */
            border-radius: 0; /* Keine abgerundeten Ecken, falls nicht gewünscht */
        }

        /* Zusätzliche Styles für Smartphones */
        @media (max-width: 768px) {
            nav ul li a {
                font-size: 14px; /* Noch kleinere Schrift auf sehr kleinen Geräten */
            }
            .image-container {
                width: 100%; /* Füllt auf Smartphones den gesamten Bildschirm */
                max-width: none; /* Entfernt Begrenzung auf größeren Bildschirmen */
                height: auto; /* Dynamische Höhe, basierend auf der Breite */
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px; /* Optional: Abstand vom Bildschirmrand */
            }
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#software-development">Software Development</a></li>
        <li><a href="#photography">Photography</a></li>
    </ul>
</nav>
<div class="content">
    <div class="image-container">
        <img src="images/mayen.jpg" alt="Bild von Mayen">
    </div>
</div>
</body>
</html>
