<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildanzeige</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Schwarzer Hintergrund */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Höhe der Ansicht */
        }
        .image-container {
            width: 70%;
            height: 70%;
            border: 5px solid white; /* Weißer Rahmen um das Bild */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Hintergrund des Rahmens */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Leichte Leuchteffekt */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Bild bleibt im Verhältnis */
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="images/mayen.jpg" alt="DSC00656">
</div>
</body>
</html>
