<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildanzeige</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Schwarzer Hintergrund */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Höhe der Ansicht */
        }
        .image-container {
            width: 50%; /* Breiter für Smartphones */
            max-width: 70%; /* Begrenzung für größere Bildschirme */
            height: auto; /* Dynamische Höhe, angepasst an das Bild */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Bild bleibt im Verhältnis */
            border-radius: 10px; /* Optional: Abgerundete Ecken */
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="images/mayen.jpg" alt="Bild von Mayen">
</div>
</body>
</html>
